<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup System</title>
    <style>
        /* Basic reset for styling consistency */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Style for the modal button */
        .open-modal-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .open-modal-btn:focus {
            outline: 2px solid #0056b3;
        }

        /* Modal container styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity for background */
            justify-content: center;
            align-items: center;
        }

        /* Modal content box styling */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        /* Close button styling */
        .close-modal-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-modal-btn:focus {
            outline: 2px solid #ff0000;
        }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button class="open-modal-btn">Open Modal</button>

    <!-- Modal structure -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <h2>Modal Title</h2>
            <p>This is a modal popup example.</p>
        </div>
    </div>

    <script>
        // Get the modal element
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.querySelector(".open-modal-btn");
        
        // Get the element that closes the modal
        var closeBtn = document.querySelector(".close-modal-btn");

        // Open the modal when the button is clicked
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // Close the modal when the close button is clicked
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
